name: Daily Health Check

on:
  schedule:
    - cron: '0 5 * * 1-5'  # Runs at 7:00 AM UTC (London Open) Mon-Fri
  workflow_dispatch:       # Allows you to trigger it manually

jobs:
  health-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Health Check
        env:
          TELEGRAM_TOKEN: ${{ secrets.HEALTH_CHAT_TOKEN }}
          NOTIFICATION_CHAT_ID: ${{ secrets.NOTIFICATION_CHAT_ID }}
          KOD_CHAT_ID: ${{ secrets.KOD_CHAT_ID }}
        run: python health_check.py
