name: RNS Alert Bot

on:
  schedule:
    - cron: '*/5 * * * 1-5' # Runs every 15 minutes
  workflow_dispatch:      # Manual trigger button

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for pulling/rebasing history

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run Bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python bot.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if the file exists and has changes
          if [ -f last_rns_ids.txt ]; then
            git add last_rns_ids.txt
            
            # Only commit if there are actual differences
            if ! git diff --cached --quiet; then
              git commit -m "Update last seen RNS IDs [skip ci]"
              
              # Rebase ensures the bot's data is added to the latest version of main
              git pull --rebase origin main
              git push origin main
            else
              echo "No new RNS IDs to commit."
            fi
          else
            echo "File last_rns_ids.txt does not exist yet."
          fi
